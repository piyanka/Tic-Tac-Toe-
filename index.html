<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .game-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .row {
            display: flex;
            justify-content: center;
        }

        .col {
            height: 100px;
            width: 100px;
            border: 2px solid #343a40;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .col:hover {
            background-color: #e9ecef;
        }

        .headline {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #343a40;
        }

        .footer {
            margin-top: 20px;
        }

        .btn {
            margin-top: 10px;
        }

        .winner-announcement {
            font-size: 28px;
            font-weight: bold;
            color: #28a745;
            margin-top: 20px;
        }

        .draw-announcement {
            font-size: 28px;
            font-weight: bold;
            color: #dc3545;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="game-container">
        <div class="headline">Tic Tac Toe</div>
        <div id="winnerAnnouncement" class="winner-announcement d-none"></div>
        <div id="drawAnnouncement" class="draw-announcement d-none"></div>
        <div class="grid">
            <div class="row">
                <div onclick="handleClick(this)" id="0" class="col"></div>
                <div onclick="handleClick(this)" id="1" class="col"></div>
                <div onclick="handleClick(this)" id="2" class="col"></div>
            </div>
            <div class="row">
                <div onclick="handleClick(this)" id="3" class="col"></div>
                <div onclick="handleClick(this)" id="4" class="col"></div>
                <div onclick="handleClick(this)" id="5" class="col"></div>
            </div>
            <div class="row">
                <div onclick="handleClick(this)" id="6" class="col"></div>
                <div onclick="handleClick(this)" id="7" class="col"></div>
                <div onclick="handleClick(this)" id="8" class="col"></div>
            </div>
        </div>
        <div class="footer">
            <button onclick="restartGame()" class="btn btn-primary">Restart Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
